<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <div class="to_do_form">
            <input type="text" id="entrada_tarefa" placeholder="Digite a tarefa...">
            <input type="date" id="entrada_data">
            <button id="adicionar_tarefa">Adicionar</button>
        </div>
        <ul id="to_do_list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
